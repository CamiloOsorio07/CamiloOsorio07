<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="320" viewBox="0 0 1280 320" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#00ff7f" stop-opacity="0.95"/>
      <stop offset="50%" stop-color="#39ff14" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#00ff7f" stop-opacity="0.75"/>
    </linearGradient>

    <!-- Neon glow filter -->
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0" result="blur1">
        <animate attributeName="stdDeviation" values="0;8;0" dur="4s" repeatCount="indefinite" />
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- subtle moving background -->
    <pattern id="p" patternUnits="userSpaceOnUse" width="640" height="320">
      <rect width="640" height="320" fill="#020205"/>
      <g opacity="0.15" transform="translate(0,0)">
        <rect width="320" height="320" fill="url(#g)">
          <animate attributeName="x" values="0;320;0" dur="12s" repeatCount="indefinite"/>
        </rect>
        <rect x="320" width="320" height="320" fill="url(#g)" opacity="0.6">
          <animate attributeName="x" values="320;0;320" dur="12s" repeatCount="indefinite"/>
        </rect>
      </g>
    </pattern>
  </defs>

  <!-- background -->
  <rect width="1280" height="320" fill="url(#p)"/>
  <rect width="1280" height="320" fill="black" opacity="0.12"/>

  <!-- Neon text -->
  <g filter="url(#neon)">
    <text x="50%" y="48%" text-anchor="middle" font-family="Verdana, Arial, Helvetica, sans-serif"
          font-size="52" font-weight="700" fill="none" stroke="url(#g)" stroke-width="2" letter-spacing="1.5">
      Camilo Andrés Osorio Mejía
    </text>

    <text x="50%" y="63%" text-anchor="middle" font-family="Verdana, Arial, Helvetica, sans-serif"
          font-size="20" fill="#dfffd7" opacity="0.95">
      Estudiante de Ingeniería Informática · Desarrollador Python · Java · SQL · ETC.
    </text>
  </g>

  <!-- animated accent lines -->
  <g opacity="0.6">
    <rect x="-200" y="20" width="600" height="2" fill="#00ff7f">
      <animate attributeName="x" values="-200;1480" dur="7s" repeatCount="indefinite"/>
    </rect>
    <rect x="1280" y="280" width="600" height="2" fill="#39ff14">
      <animate attributeName="x" values="1280;-600" dur="9s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
